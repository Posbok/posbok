   <main class="main">

      <form class="sell-product-form" name="sell-product" netlify>
         <div class="card sellProduct">

            <div>
               <h1 class="heading-text">Sell Item</h1>
            </div>

            <div class="sellProduct-method-form_input">
               <label for="productInput b">Search Item To Sell:</label>

               <div class="input-container">
                  <input type="text" id="productInput" placeholder="Type to search" required>
                  <i class="fa fa-times clear-icon" id="clearIcon" aria-hidden="true"></i>
               </div>

               <ul class="autocomplete-list" id="autocompleteList"></ul>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSellingPrice ">Amount To Sell</label>

               <div class="naira-input-container">
                  <input id="itemSellingPrice" type="text" placeholder="Select An Item Above" name="itemSellingPrice"
                     disabled>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSoldPrice ">Amount Sold</label>

               <div class="naira-input-container">
                  <input id="soldProductPrice" type="text" placeholder="Enter Sold Price" name="soldProductPrice"
                     oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input salesPaymentType">
               <label for="paymentTypeOption">Select Payment Type:</label>

               <select id="paymentTypeOption" name="paymentTypeOption">
                  <option value="card">Card</option>
                  <option value="transfer">Transfer</option>
                  <option value="cash">Cash</option>
               </select>
            </div>

            <div class="sellProduct-form_input sellStatus">
               <label for="Status" class="heading-subtext">Status</label>

               <div class="checkbox">
                  <div class="checkbox-container">
                     <input id="completedCheckbox" type="checkbox" name="completedCheckbox" required>
                     <label for="completedCheckbox">Completed</label>
                  </div>

                  <div class="checkbox-container">
                     <input id="balanceCheckbox" type="checkbox" name="balanceCheckbox" required>
                     <label for="balanceCheckbox">Balance</label>
                  </div>
               </div>
            </div>

            <div class="sellProduct-form_input balancePayment">
               <label for="productBalanceAmount">Balance Amount</label>

               <div class="naira-input-container">
                  <input id="productBalancePrice" type="text" placeholder="Enter Balance Amount"
                     name="productBalancePrice" oninput="this.value=this.value.replace(/[^0-9-]/g,'')" required>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSoldRemark">Remarks</label>

               <!-- <div class="naira-input-container"> -->
               <input id="soldProductRemark" type="text" placeholder="Remarks" name="soldProductRemark" required>
               <!-- </div> -->
            </div>

            <div class="center-button">
               <button class="hero-btn-dark sellProductActionButton">Sell</button>
            </div>

         </div>
      </form>

   </main>


   <form class="modal-form createShopModal" name="modal" netlify>
      <div class="card createShop modal">
         <div>
            <h1 class="heading-text">Create Shop</h1>
         </div>

         <!-- Use my Business Info -->
         <div class="modal-form_input mb-1">
            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="useBusinessInfo" type="checkbox" name="useBusinessInfo">
                  <label for="useBusinessInfo">Use my Business Info</label>
               </div>
            </div>
         </div>


         <!-- Shop Name -->
         <div class="modal-form_input">
            <label for="shopName">Shop Name</label>

            <input id="shopName" type="text" placeholder="Enter Shop Name" name="shopName" required>
         </div>

         <!-- Shop Address -->
         <div class="modal-form_input">
            <label for="shopAddress">Shop Address</label>

            <input id="shopAddress" type="text" placeholder="Enter Shop Address" name="shopAddress" required>
         </div>

         <!-- Service Type -->
         <div class="modal-form_input mb-1">
            <label for="serviceType" class="heading-subtext">Service Type</label>

            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="posShopCheckbox" type="checkbox" name="serviceType" value="POS_TRANSACTIONS">
                  <label for="posShopCheckbox">POS</label>
               </div>

               <div class="checkbox-container">
                  <input id="sellShopCheckbox" type="checkbox" name="serviceType" value="INVENTORY_SALES">
                  <label for="sellShopCheckbox">SELL</label>
               </div>

               <div class="checkbox-container">
                  <input id="posAndSellShopCheckbox" type="checkbox" name="serviceType" value="BOTH">
                  <label for="posAndSellShopCheckbox">POS & SELL</label>
               </div>
            </div>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark" type="submit">Create SHop</button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>
