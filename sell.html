      rel="stylesheet" />

   <script src="dist/bundle.js" defer></script>
   <script src="dist/sell.bundle.js" defer></script>

   <title>AROT &mdash;BUSINESS SYSTEM 1.0</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="container">

   <nav class="sidebar">
      <div class="sidebar-fixed">

         <div class="sidebar-header">
            <a href="/index.html" class="sidebar-header-link">
               <img src="img/logo.png" alt="Logo" class="sidebar-header-logo" />
               <span>AROT</span>
            </a>
         </div>

         <ul class="side-nav">
            <a href="/pos.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-exchange-alt icon"></i>
                  <span>POS</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/sell.html" class="side-nav_link">
               <li class="side-nav_item active">
                  <i class="fas fa-cart-shopping icon"></i>
                  <span>SELL</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/charging.html" class="side-nav_link">
               <li class="side-nav_item">
                  <i class="fas fa-bolt icon"></i>
                  <span>CHARGING</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/simRegistration.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-sim-card icon"></i>
                  <span class="simReg-long">SIM REGISTRATION</span>
                  <span class="simReg-short">SIM REG.</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/reports.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-chart-pie icon"></i>
                  <span>REPORTS</span>
               </li>
            </a>
         </ul>
      </div>
   </nav>

   <main class="main">
      <div class="main-heading card">
         <div class="main-heading_intro">

            <div>
               <a href="/index.html">
                  <img src="img/logo.png" alt="Logo" class="main-heading_logo" />
               </a>
            </div>

            <h2 class="main-welcome">HELLO, <span class="main-name">USER NAME </span></h2>
         </div>

         <div class="main-heading_left">
            <button class="hero-btn-dark"><a href="/login.html" class="button-link"></a>LOGOUT</button>
            <img src="img/profile-image.jpg" alt="Logo" class="main-heading-profile--image" />
         </div>
      </div>

      <form class="sell-product-form" name="sell-product" netlify>
         <div class="card sellProduct">

            <div>
               <h1 class="heading-text">Sell Item</h1>
            </div>

            <div class="sellProduct-method-form_input">
               <label for="productInput b">Search Item To Sell:</label>

               <input type="text" id="productInput" placeholder="Type to search" required>

               <ul class="autocomplete-list" id="autocompleteList"></ul>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSellingPrice ">Amount To Sell</label>

               <div class="naira-input-container">
                  <input id="itemSellingPrice" type="text" placeholder="Select An Item Above" name="itemSellingPrice"
                     disabled>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSoldPrice ">Amount Sold</label>

               <div class="naira-input-container">
                  <input id="soldProductPrice" type="text" placeholder="Enter Sold Price" name="soldProductPrice"
                     oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input sellStatus">
               <label for="Status" class="heading-subtext">Status</label>

               <div class="checkbox">
                  <div class="checkbox-container">
                     <input id="completedCheckbox" type="checkbox" name="completedCheckbox" required>
                     <label for="completedCheckbox">Completed</label>
                  </div>

                  <div class="checkbox-container">
                     <input id="balanceCheckbox" type="checkbox" name="balanceCheckbox" required>
                     <label for="balanceCheckbox">Balance</label>
                  </div>
               </div>
            </div>

            <div class="sellProduct-form_input balancePayment">
               <label for="productBalanceAmount">Balance Amount</label>

               <div class="naira-input-container">
                  <input id="productBalancePrice" type="text" placeholder="Enter Balance Amount"
                     name="productBalancePrice" oninput="this.value=this.value.replace(/[^0-9-]/g,'')" required>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSoldRemark">Remarks</label>

               <!-- <div class="naira-input-container"> -->
               <input id="soldProductRemark" type="text" placeholder="Remarks" name="soldProductRemark" required>
               <!-- </div> -->
            </div>

            <div class="center-button">
               <button class="hero-btn-dark sellProductActionButton">Sell</button>
            </div>

         </div>
      </form>

   </main>

</body>

</html>
