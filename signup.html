<html lang="en">

<head>
   <meta charset="UTF-8" />

      rel="stylesheet" />

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

   <script src="/dist/main.bundle.js" defer></script>
   <script src="/dist/signup.bundle.js" defer></script>

   <title>POSBOK &mdash;BUSINESS SYSTEM 1.0</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="authentication">

   <div class="authentication-container" id="container">

      <div class="form-container ">

         <div class="signup-form_container">

            <div class="signup-header">
               <h1 class="heading-text">Sign up</h1>
               <h2 class="heading-subtext">Admin Account Creation</h2>
            </div>

            <form name="signupForm" id="signupForm" class="signup-form" netlify>

               <!-- First Name -->
               <div class="signup-form_input">
                  <label for="firstName">First Name</label>

                  <input id="firstName" type="text" placeholder="Enter First Name" name="firstName" required>
               </div>

               <!-- last Name -->
               <div class="signup-form_input">
                  <label for="lastName">Last Name</label>

                  <input id="lastName" type="text" placeholder="Enter Last Name" name="lastName" required>
               </div>

               <!-- Residential Address -->
               <div class="signup-form_input">
                  <label for="residentialAddress">Residential Address </label>

                  <input id="residentialAddress" type="text" placeholder="Enter Residential Address"
                     name="residentialAddress" required>
               </div>

               <!-- Date of Birth -->
               <div class="signup-form_input">
                  <label for="dateOfBirth">Date of Birth</label>

                  <!-- <input id="dateOfBirth" type="date" name="dateOfBirth" required> -->

                  <input id="dateOfBirth" type="text" placeholder="Select Date of Birth" required>

               </div>

               <!-- State of Origin -->
               <div class="signup-form_input">
                  <label for="stateOfOrigin">State Of Origin </label>

                  <input id="stateOfOrigin" type="text" placeholder="Enter State of Origin" name="stateOfOrigin"
                     required>
               </div>

               <!-- L.G.A -->
               <div class="signup-form_input">
                  <label for="lga">L.G.A </label>

                  <input id="lga" type="text" placeholder="Enter L.G.A" name="lga" required>
               </div>

               <!-- Email -->
               <div class="signup-form_input">
                  <label for="email">Email </label>

                  <input id="email" type="email" placeholder="Enter Email" name="email" required>
               </div>

               <!-- Phone Number -->
               <div class="signup-form_input">
                  <label for="phoneNumber">Phone Number </label>

                  <input id="phoneNumber" type="text" placeholder="Enter Business Phone No." name="phoneNumber"
                     required>
               </div>

               <!-- Password -->
               <div class="signup-form_input">
                  <label for="password">Create Password</label>

                  <input id="password" type="password" placeholder="Create password" name="password" required>

                  <small id="password-length" class="error-text" style="color: red; display: none;">

                  </small>
               </div>

               <!-- Confirm Password -->
               <div class="signup-form_input">
                  <label for="password">Confirm Password</label>
                  <input id="confirm-password" type="password" placeholder="Confirm password" required>
                  <small id="password-mismatch" class="error-text" style="color: red; display: none;">

                  </small>
               </div>

               <!-- Guarantor Name -->
               <div class="signup-form_input">
                  <label for="guarantorName">Guarantors Name</label>

                  <input id="guarantorName" type="text" placeholder="Enter Guarantor Name" name="guarantorName"
                     required>
               </div>

               <!-- Guarantor Phone Number -->
               <div class="signup-form_input">
                  <label for="guarantorPhoneNumber">Guarantors Phone Number</label>

                  <input id="guarantorPhoneNumber" type="number" placeholder="Enter Guarantors Phone Number"
                     name="guarantorPhoneNumber" required>
               </div>

               <!-- Guarantor Address -->
               <div class="signup-form_input">
                  <label for="guarantorAddress">Guarantors Address</label>

                  <input id="guarantorAddress" type="text" placeholder="Enter Guarantors Address"
                     name="guarantorAddress" required>
               </div>

               <button class="hero-btn-dark mt-2" type="submit">Sign Up</button>

               <p class="heading-subtext  mb-1">Do you have an account? <a href="/login.html">Login</a></p>

            </form>
         </div>
      </div>
   </div>

   <div id="toast" class="toast">This is a toast message!</div>

</body>

</html>
