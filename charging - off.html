<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600|Nunito:300,300i,400,600&display=swap"
      rel="stylesheet" />

   <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" />
   <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png" /> -->
   <script src="https://kit.fontawesome.com/d0cbf0cdf0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

   <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

   <!-- <script defer type="module" src="JS/script.js"></script>
   <script defer type="module" src="JS/charging.js"></script> -->

   <script src="dist/main.bundle.js" defer></script>
   <script src="dist/charging.bundle.js" defer></script>

   <title>POSBOK &mdash;BUSINESS SYSTEM 1.0</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="container">

   <nav class="sidebar">
      <div class="sidebar-fixed">

         <div class="sidebar-header">
            <a href="/index.html" class="sidebar-header-link">
               <img src="img/logo.png" alt="Logo" class="sidebar-header-logo" />
               <span>POSBOK</span>
            </a>
         </div>

         <ul class="side-nav">
            <a href="/pos.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-exchange-alt icon"></i>
                  <span>POS</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/sell.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-cart-shopping icon"></i>
                  <span>SELL</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/charging.html" class="side-nav_link">
               <li class="side-nav_item active">
                  <i class="fas fa-bolt icon"></i>
                  <span>CHARGING</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/simRegistration.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-sim-card icon"></i>
                  <span class="simReg-long">SIM REGISTRATION</span>
                  <span class="simReg-short">SIM REG.</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/reports.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-chart-pie icon"></i>
                  <span>REPORTS</span>
               </li>
            </a>
         </ul>
      </div>
   </nav>

   <main class="main">
      <header class="main-heading card">
         <div class="main-heading_intro">

            <div>
               <a href="/index.html">
                  <img src="img/logo.png" alt="Logo" class="main-heading_logo" />
               </a>
            </div>

            <h2 class="main-welcome">HELLO, <span class="main-name">USER NAME </span></h2>
         </div>

         <div class="main-heading_left">
            <a href="/login.html">
               <button class="hero-btn-dark">LOGOUT</button>
            </a>
            <img src="img/profile-image.jpg" alt="Logo" class="main-heading-profile--image" />
         </div>
      </header>

      <div class="charging card">
         <div class="charging-method">
            <h2 class="heading-text">
               Charging
            </h2>

            <form class="charging-method-form" name="charging-transaction" netlify>

               <div class="charging-method-form_input">
                  <label for="deviceType">Select Device Type:</label>

                  <select id="deviceType" name="deviceType">
                     <option value="Phone">Phone</option>
                     <option value="Laptop">Laptop</option>
                     <option value="Battery">Battery</option>
                     <option value="PowerBank">Power Bank</option>
                     <option value="Rechargeable Light">Rechargeable Light</option>
                     <option value="MP3 Music Player">MP3 (Music Player)</option>
                  </select>
               </div>

               <div class="charging-method-form_input">
                  <label for="deviceOwnerName">Owner's Name</label>

                  <input id="deviceOwnerName" type="text" placeholder="Enter Owner's Name" name="deviceOwnerName"
                     required>
               </div>

               <div class="charging-method-form_input">
                  <label for="deviceId">Tag No/ID</label>

                  <input id="deviceId" type="text" placeholder="Enter Device ID" name="deviceId" required>
               </div>

               <div class="charging-method-form_input">
                  <label for="alternativeNumber">Alternative No</label>

                  <input id="alternativeNumber" type="text" placeholder="Enter Fee" name="alternativeNumber" required>
               </div>

               <div class="charging-method-form_input">
                  <label for="deviceChargeFee">Set Fee</label>

                  <div class="naira-input-container">
                     <input id="deviceChargeFee" type="text" placeholder="Enter Charging Fee"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="chargingTransactionFee" required>
                     <span class="naira">&#x20A6;</span>
                  </div>
               </div>

               <div class="charging-method-form_input">
                  <label for="deviceStatus">Select Device Type:</label>

                  <select id="deviceStatus" name="deviceStatus">
                     <option value="Collected">Collected</option>
                     <option value="Charging">Charging</option>
                     <option value="Charged">Charged (Not Collected)</option>
                  </select>
               </div>

               <div class="center-button">
                  <button class="hero-btn-dark mb-2">OK</button>
               </div>
            </form>
         </div>
      </div>
   </main>
</body>

</html>
