   <form class="modal-form createStaffModal" id="createStaffModal" name="add-user" netlify>
      <div class="card addUser modal">
         <div>
            <h1 class="heading-text  addItemName">Add Staff Profile</h1>
         </div>

         <!-- Assign to shop -->
         <div class="addUser-form_input">
            <label for="shopDropdown">Assign to shop</label>

            <select id="shopDropdown" class="form-control">
               <option value="">Select a shop</option>
            </select>

         </div>

         <!-- FIrst name -->
         <div class="addUser-form_input">
            <label for="staffFirstName">First Name</label>

            <input id="staffFirstName" type="text" placeholder="Enter First Name" name="staffFirstName" required>
         </div>

         <!-- Last Name -->
         <div class="addUser-form_input">
            <label for="staffLastName">LastName Name</label>

            <input id="staffLastName" type="text" placeholder="Enter LastName" name="staffLastName" required>
         </div>



         <!-- staff Address -->
         <div class="addUser-form_input">
            <label for="staffAddress">Staff Address</label>

            <input id="staffAddress" type="text" placeholder="Enter Staff Address" name="staffAddress" required>
         </div>

         <!-- Date of Birth -->
         <div class="addUser-form_input">
            <label for="dateOfBirth">Date of Birth</label>

            <!-- <input id="dateOfBirth" type="date" placeholder="Enter Phone No."
               oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="dateOfBirth" required> -->


            <input id="dateOfBirth" type="text" placeholder="Select Date of Birth">
         </div>

         <!-- State of origin -->
         <div class="addUser-form_input">
            <label for="staffStateOfOrigin">State Of Origin</label>

            <input id="staffStateOfOrigin" type="text" placeholder="Enter State of Origin" name="staffStateOfOrigin"
               required>
         </div>

         <!-- LGA -->
         <div class="addUser-form_input">
            <label for="staffLga">LGA</label>

            <input id="staffLga" type="text" placeholder="Enter LGA" name="staffLga" required>
         </div>

         <!-- Staff Phone Number -->
         <div class="addUser-form_input">
            <label for="staffPhoneNumber">Phone No.</label>

            <input id="staffPhoneNumber" type="text" placeholder="Enter Phone No."
               oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="staffPhoneNumber" value="09123456789"
               required>
         </div>

         <!-- Staff Email -->
         <div class="addUser-form_input">
            <label for="staffEmail">Staff Email </label>

            <input id="staffEmail" type="email" placeholder="Enter Staff Email" name="staffEmail"
               value="firststaff@mail.com" required>
         </div>

         <!-- Guarantors Name -->
         <div class="addUser-form_input">
            <label for="staffGuarantorName">Guarantors Full Name</label>

            <input id="staffGuarantorName" type="text" placeholder="Enter Guarantors Full Name"
               name="staffGuarantorName" required>
         </div>

         <!-- Guarantor Phone NUmber -->
         <div class="addUser-form_input">
            <label for="staffGuarantorPhoneNumber">Guarantor Phone No.</label>

            <input id="staffGuarantorPhoneNumber" type="text" placeholder="Enter Guarantors Phone No."
               oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="staffGuarantorPhoneNumber"
               value="08123456789" required>
         </div>

         <!-- Guarantor Address -->
         <div class="addUser-form_input">
            <label for="staffGuarantorAddress">Guarantors Address</label>

            <input id="staffGuarantorAddress" type="text" placeholder="Enter Guarantors Address"
               name="staffGuarantorAddress" required>
         </div>

         <!-- Staff Password -->
         <div class="addUser-form_input">
            <label for="staffPassword">Staff Password</label>

            <div class="password-container">

               <input id="staffPassword" type="text" placeholder="Enter Staff Password." name="staffPassword"
                  value="password123" required>

               <small id="password-length" class="error-text" style="color: red; display: none;"> </small>
            </div>
         </div>

         <!-- Confirm Staff Password -->
         <div class="addUser-form_input">
            <label for="staffConfirmPassword">Confirm Password</label>

            <div class="password-container">

               <input id="staffConfirmPassword" type="password" placeholder="Confirm Staff Password"
                  name="staffConfirmPassword" value="password123" required>

               <small id="password-mismatch" class="error-text" style="color: red; display: none;"> </small>
            </div>
         </div>

         <!--  Staff Access Time -->
         <div class="addUser-form_input flex-gap-2">
            <div class="double-input mb-2 mt-2">
               <label for="start-time">Access Time</label>

               <div class="access-time_input">
                  <div class="mb-1">
                     <label for="">Start</label>
                     <input id="start-time" type="time" name="start-time" class="mr-2" required>
                  </div>
                  <!-- </div> -->

                  <!-- <div class="addUser-form_input"> -->
                  <!-- <label for="end-time">Access End Time</label> -->

                  <div class="mb-1">
                     <label for="">Start</label>
                     <input id="end-time" type="time" name="end-time" required>
                  </div>
               </div>
            </div>
         </div>

         <!-- Staff Access Service -->
         <div class="addUser-form_input mb-1">
            <label for="accessType" class="heading-subtext">Access Type</label>

            <div class="checkbox">
               <div class="checkbox-container mb-1">
                  <input id="staffPosCheckbox" type="checkbox" name="accessType" value="POS_TRANSACTIONS">
                  <label for="staffPosCheckbox">POS</label>
               </div>

               <div class="checkbox-container mb-1">
                  <input id="staffSellCheckbox" type="checkbox" name="accessType" value="INVENTORY_SALES">
                  <label for="staffSellCheckbox">SELL</label>
               </div>

               <div class="checkbox-container mb-1">
                  <input id="staffPosAndSellCheckbox" type="checkbox" name="accessType" value="BOTH">
                  <label for="staffPosAndSellCheckbox">POS & SELL</label>
               </div>
            </div>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark saveUserButton addUserModalBtn">Create Account</button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>


   <form class="modal-form createShopModal" name="modal" netlify>
      <div class="card createShop modal">
         <div>
            <h1 class="heading-text">Create Shop</h1>
         </div>

         <!-- Use my Business Info -->
         <div class="modal-form_input mb-1">
            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="useBusinessInfo" type="checkbox" name="useBusinessInfo">
                  <label for="useBusinessInfo">Use my Business Info</label>
               </div>
            </div>
         </div>


         <!-- Shop Name -->
         <div class="modal-form_input">
            <label for="shopName">Shop Name</label>

            <input id="shopName" type="text" placeholder="Enter Shop Name" name="shopName" required>
         </div>

         <!-- Shop Address -->
         <div class="modal-form_input">
            <label for="shopAddress">Shop Address</label>

            <input id="shopAddress" type="text" placeholder="Enter Shop Address" name="shopAddress" required>
         </div>

         <!-- Service Type -->
         <div class="modal-form_input mb-1">
            <label for="serviceType" class="heading-subtext">Service Type</label>

            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="posShopCheckbox" type="checkbox" name="serviceType" value="POS_TRANSACTIONS">
                  <label for="posShopCheckbox">POS</label>
               </div>

               <div class="checkbox-container">
                  <input id="sellShopCheckbox" type="checkbox" name="serviceType" value="INVENTORY_SALES">
                  <label for="sellShopCheckbox">SELL</label>
               </div>

               <div class="checkbox-container">
                  <input id="posAndSellShopCheckbox" type="checkbox" name="serviceType" value="BOTH">
                  <label for="posAndSellShopCheckbox">POS & SELL</label>
               </div>
            </div>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark" type="submit">Create SHop</button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>
