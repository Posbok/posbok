<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />


   <meta name="description"
      content="POSBOK - A powerful Inventory and POS management system designed for businesses to track stock levels, monitor POS transactions (withdrawals, deposits, transfers), and evaluate staff performance — all in one intuitive platform." />

   <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600|Nunito:300,300i,400,600&display=swap"
      rel="stylesheet" />

   <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" />

   <script src="https://kit.fontawesome.com/d0cbf0cdf0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

   <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

   <script src="dist/main.bundle.js" defer></script>
   <script src="dist/resetPassword.bundle.js" defer></script>

   <title>POSBOK &mdash; Reset Password</title>
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
</head>

<body class="authentication">

   <div class="authentication-container resetPassword" id="container">

      <div class="form-container resetPassword-container">

         <div class="resetPassword-header">
            <img src="/img/logo-2.png" style="height: 5rem;" alt="posbok logo">
         </div>

         <form id="resetForm" style="width: 80%; " class="mt-2">
            <!-- STEP 1: Enter Email -->
            <div id="resetStep1">
               <input type="email" id="resetEmail" placeholder="Enter your registered email" required />
               <!-- <button class="hero-btn-dark mt-3" type="submit" id="sendResetCodeBtn">
                  Send Reset Code
               </button> -->

               <button id="sendResetCodeBtn" class="hero-btn-dark sendResetCodeBtn mt-2 mb-1 has-spinner" type="submit">
                  <span class="btn-text">Send Reset Code</span>
                  <span class="btn-spinner hidden"></span>
               </button>
            </div>

            <!-- STEP 2: Enter Code + New Password -->
            <div id="resetStep2" class="hidden">
               <input type="text" id="resetCode" placeholder="Enter reset code" required />

               <div class="right-icon-input-container">
                  <input type="password" name="newPassword" id="newPassword" placeholder="New password" required />
                  <i class="fa-solid passwordIcon fa-eye" id="toggleNewPassword"></i>
               </div>


               <button id="confirmResetBtn" class="hero-btn-dark confirmResetBtn mt-2 mb-1 has-spinner" type="submit">
                  <span class="btn-text">Send Reset Code</span>
                  <span class="btn-spinner hidden"></span>
               </button>

               <p class="heading-subtext mb-1  mt-3">
                  Didn’t get code? <a href="#" id="resendCodeLink">Resend</a> |
                  <a href="#" id="changeEmailLink">Change email</a>
               </p>
            </div>

            <p class="heading-subtext mt-1"><a href="/login.html" id="backToLogin">Back to login</a></p>
         </form>
      </div>
   </div>

   <div id="toast" class="toast">
      <h4 class="toast-message heading-subtext center-text mb-2">This is a toast message!</h4>

      <!-- <button class="close-toast hero-btn-dark mr-0">Okay</button> -->

   </div>

   <div id="global-loader" class="loader-overlay hidden">
      <div class="spinner"></div>
   </div>

</body>

</html>
