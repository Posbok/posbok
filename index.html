   <script defer type="module" src="JS/script.js"></script>

   <title>AROT &mdash;BUSINESS SYSTEM 1.0</title>

</head>

<body class="container">

   <nav class="sidebar">
      <div class="sidebar-fixed">

         <div class="sidebar-header">
            <a href="/index.html" class="sidebar-header-link">
               <img src="img/logo.png" alt="Logo" class="sidebar-header-logo" />

            </a>
         </div>

         <ul class="side-nav">
            <a href="/index.html" class="side-nav_link">
               <li class="side-nav_item active">
                  <i class="fas fa-exchange-alt icon"></i>
                  <span>POS</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/goods.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-cart-shopping icon"></i>
                  <span>GOODS</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/charging.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-bolt icon"></i>
                  <span>CHARGING</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/simRegistration.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-sim-card icon"></i>
                  <span class="simReg-long">SIM REGISTRATION</span>
                  <span class="simReg-short">SIM REG.</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/reports.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-chart-pie icon"></i>
                  <span>REPORTS</span>
               </li>
            </a>
         </ul>
      </div>
   </nav>

   <main class="main">
      <div class="main-heading card">
         <div class="main-heading_intro">

            <div>
               <a href="/index.html">
                  <img src="img/logo.png" alt="Logo" class="main-heading_logo" />
               </a>
            </div>

            <h2 class="main-welcome">HELLO, <span class="main-name">USER NAME </span></h2>
         </div>

         <div class="main-heading_left">
            <a href="/login.html">
               <button class="hero-btn-dark">LOGOUT</button>
            </a>
            <img src="img/profile-image.jpg" alt="Logo" class="main-heading-profile--image" />
         </div>
      </div>

      <div class="pos card">
         <div class="pos-method">
            <h2 class="heading-text">
               POS TRANSACTION
            </h2>

            <form class="pos-method-form" id="myForm" name="pos-transaction" netlify>

               <div class="pos-method-form_input">
                  <label for="transactionType">Select Transaction Type:</label>

                  <select id="transactionType" name="transactionType">
                     <option value="Withdraw">Withdraw</option>
                     <option value="Deposit">Deposit</option>
                  </select>
               </div>

               <div class="pos-method-form_input withdrawalTransactionType">
                  <label for="withdrawalType">Select Withdrawal Type:</label>

                  <select id="withdrawalType" name="withdrawalType">
                     <option value="Card">Card</option>
                     <option value="Transfer">Transfer</option>
                  </select>
               </div>

               <div class="pos-method-form_input">
                  <label for="amount">Set Amount</label>

                  <div class="naira-input-container">
                     <input id="posTransactionAmount" type="text" placeholder="Enter Amount" name="posTransactionAmount"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                     <span class="naira">&#x20A6;</span>
                  </div>
               </div>

               <div class="pos-method-form_input">
                  <label for="fee">Set Fee</label>

                  <div class="naira-input-container">
                     <input id="posTransactionFee" type="text" placeholder="Enter Fee"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="posTransactionFee" required>
                     <span class="naira">&#x20A6;</span>
                  </div>
               </div>
               <button class="hero-btn-dark mb-2 posSubmitButton" type="submit">Process Transaction</button>
            </form>
         </div>
      </div>
   </main>
