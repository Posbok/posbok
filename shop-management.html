   <form class="modal-form addPosCharge-form addPosChargeModal" id="addPosChargeModal" name="addPosCharge">
      <div class="card addPosCharge modal">
         <div>
            <h1 class="heading-text">Configure POS Charges</h1>
         </div>

         <!-- POS Charges Transaction Type -->
         <div class="modal-form_input">
            <label for="addPosChargeTransactionType">TransactionType:</label>

            <select id="addPosChargeTransactionType" class="form-control" required>
               <option value="">Select Transaction Type</option>
               <option value="withdrawal">Withdraw</option>
               <option value="deposit">Deposit</option>
               <option value="withdrawal_transfer">Withdrawal/Transfer</option>
               <option value="bill_Payment">Bill Payment</option>
            </select>
         </div>

         <!-- POS MIN Amount -->
         <div class="modal-form_input">
            <label for="addPosChargeMinAmount">Minimum Amount: </label>

            <input id="addPosChargeMinAmount" type="text" placeholder="Enter Minimum Amount"
               name="addPosChargeMinAmount" required>
         </div>

         <!-- POS MAX Amount -->
         <div class="modal-form_input">
            <label for="addPosChargeMaxAmount">Maximum Amount: </label>

            <input id="addPosChargeMaxAmount" type="text" placeholder="Enter Maximum Amount"
               name="addPosChargeMaxAmount" required>
         </div>

         <!-- POS Charge Amount -->
         <div class="modal-form_input">
            <label for="addPosChargeAmount">Charge Amount: </label>

            <input id="addPosChargeAmount" type="text" placeholder="Enter Charge Amount" name="addPosChargeAmount"
               required>
         </div>

         <div class="center-button">

            <button class="hero-btn-dark addPosChargeBtn has-spinner">
               <span class="btn-text">Add POS Charge</span>
               <span class="btn-spinner hidden"></span>
            </button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>

   <form class="modal-form addMachineFees-form addMachineFeesModal" id="addMachineFeesModal" name="addMachineFees">
      <div class="card addMachineFees modal">
         <div>
            <h1 class="heading-text">Configure POS Machine Fees</h1>
         </div>

         <!-- POS Machine Fees MIN Amount -->
         <div class="modal-form_input">
            <label for="addMachineFeesMinAmount">Minimum Amount: </label>

            <input id="addMachineFeesMinAmount" type="text" placeholder="Enter Minimum Amount"
               name="addMachineFeesMinAmount" required>
         </div>

         <!-- POS Machine Fees MAX Amount -->
         <div class="modal-form_input">
            <label for="addMachineFeesMaxAmount">Maximum Amount: </label>

            <input id="addMachineFeesMaxAmount" type="text" placeholder="Enter Maximum Amount"
               name="addMachineFeesMaxAmount" required>
         </div>

         <!-- POS Machine Fees isPercentage -->
         <div class="modal-form_input">
            <label for="addMachineFeesPercentageType">Percentage:</label>

            <select id="addMachineFeesPercentageType" class="form-control" required>
               <option value="">Select Percentage</option>
               <option value="true">True</option>
               <option value="false">False</option>
            </select>
         </div>

         <!-- POS Machine Fees Percentage -->
         <div class="modal-form_input percentageRateDiv">
            <label for="addMachineFeesPercentageRate">Percentage Rate: </label>

            <input id="addMachineFeesPercentageRate" type="number" step="any" placeholder="Enter Percentage Rate"
               name="addMachineFeesPercentageRate" required>
         </div>

         <!-- POS Machine Fees Amount -->
         <div class="modal-form_input machineFeesAmountDiv">
            <label for="addMachineFeesAmount">Fee Amount: </label>

            <input id="addMachineFeesAmount" type="number" placeholder="Enter Fee Amount" name="addMachineFeesAmount"
               required>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark addMachineFeeBtn has-spinner">
               <span class="btn-text">Add Machine Fee</span>
               <span class="btn-spinner hidden"></span>
            </button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>

   <form class="modal-form createShopModal" name="modal" netlify>
      <div class="card createShop modal">
         <div>
            <h1 class="heading-text">Create Shop</h1>
         </div>

         <!-- Use my Business Info -->
         <div class="modal-form_input mb-1">
            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="useBusinessInfo" type="checkbox" name="useBusinessInfo">
                  <label for="useBusinessInfo">Use my Business Info</label>
               </div>
            </div>
         </div>


         <!-- Shop Name -->
         <div class="modal-form_input">
            <label for="shopName">Shop Name</label>

            <input id="shopName" type="text" placeholder="Enter Shop Name" name="shopName" required>
         </div>

         <!-- Shop Address -->
         <div class="modal-form_input">
            <label for="shopAddress">Shop Address</label>

            <input id="shopAddress" type="text" placeholder="Enter Shop Address" name="shopAddress" required>
         </div>

         <!-- Service Type -->
         <div class="modal-form_input mb-1">
            <label for="serviceType" class="heading-subtext">Service Type</label>

            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="posShopCheckbox" type="radio" name="serviceType" value="POS_TRANSACTIONS">
                  <label for="posShopCheckbox">POS</label>
               </div>

               <div class="checkbox-container">
                  <input id="sellShopCheckbox" type="radio" name="serviceType" value="INVENTORY_SALES">
                  <label for="sellShopCheckbox">SELL</label>
               </div>

               <div class="checkbox-container">
                  <input id="posAndSellShopCheckbox" type="radio" name="serviceType" value="BOTH">
                  <label for="posAndSellShopCheckbox">POS & SELL</label>
               </div>
            </div>
         </div>

         <!-- Assign Staff Checkbox -->
         <div class="modal-form_input mb-1">
            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="assignStaffCheckbox" type="checkbox" name="assignStaff">
                  <label for="assignStaffCheckbox">Assign a staff to this shop after creation</label>
               </div>
            </div>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark createShopSubmitButton has-spinner" type="submit">
               <span class="btn-text">Create SHop</span>
               <span class="btn-spinner hidden"></span>
            </button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>

   <form class="modal-form adminUpdateShopDataModal" name="modal" netlify>
      <div class="card adminUpdateShopData modal">
         <div>
            <h1 class="heading-text">Update Shop Data</h1>
         </div>

         <!-- Shop name -->
         <div class="modal-form_input">
            <label for="updateShopName">Shop Name</label>

            <input id="updateShopName" type="text" placeholder="Enter Shop Name" name="updateShopName">
         </div>

         <!-- Shop Address -->
         <div class="modal-form_input">
            <label for="updateShopAddress">Shop Address</label>

            <input id="updateShopAddress" type="text" placeholder="Enter Shop Address" name="updateShopAddress">
         </div>

         <!-- Shop Access Service -->
         <div class="modal-form_input mb-1">
            <label for="updateShopAccessType" class="heading-subtext">Access Type</label>

            <div class="checkbox">
               <div class="checkbox-container mb-1">
                  <input id="updateShopPosCheckbox" type="radio" name="updateShopAccessType" value="POS_TRANSACTIONS">
                  <label for="updateShopPosCheckbox">POS</label>
               </div>

               <div class="checkbox-container mb-1">
                  <input id="updateShopSellCheckbox" type="radio" name="updateShopAccessType" value="INVENTORY_SALES">
                  <label for="updateShopSellCheckbox">SELL</label>
               </div>

               <div class="checkbox-container mb-1">
                  <input id="updateShopPosAndSellCheckbox" type="radio" name="updateShopAccessType" value="BOTH">
                  <label for="updateShopPosAndSellCheckbox">POS & SELL</label>
               </div>
            </div>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark  updateShopBtn has-spinner" type="submit">
               <span class="btn-text">Update Shop Details</span>
               <span class="btn-spinner hidden"></span>
            </button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>

               <!-- USer State Of Origin -->

               <!-- USer lga -->

                  <label for="userProfilelga">LGA</label>

                  <input class="userProfilelga" id="userProfilelga" type="text" placeholder="Enter LGA"

               </div>

               <!-- USer Account Type -->
               <div class="slider-form_input">
                  <label for="userProfileAccountType">Account Type</label>

               <!-- USer  Service Permission -->

               <!-- USer  Business Name -->
