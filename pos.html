   <main class="main">
      <header class="main-heading card">
         <div class="main-heading_intro">

               <a href="/index.html">
                  <img src="img/logo.png" alt="Logo" class="main-heading_logo" />

            <h2 class="main-welcome">Welcome Back, <span class=" user-name">USER NAME </span></h2>

         <div class="main-heading_left">

            <button class="hero-btn-dark logoutButton">LOGOUT</button>
            <i class="fa-solid fa-circle-user main-heading-profile--image"></i>
         </div>
      </header>

      <div class="pos card">
         <div id="toast" class="toast">This is a toast message!</div>

         <div class="pos-method">
            <h2 class="heading-text">
               POS TRANSACTION
            </h2>

            <form class="pos-method-form" id="myForm" name="pos-transaction" netlify>

               <div class="pos-method-form_input">
                  <label for="transactionType">Select Transaction Type:</label>

                  <select id="transactionType" name="transactionType">
                     <option value="withdrawal">Withdraw</option>
                     <option value="deposit">Deposit</option>
                     <option value="withdrawal/transfer">Withdrawal/Transfer</option>
                     <option value="bill-Payment">Bill Payment</option>
                  </select>
               </div>

               <div class="pos-method-form_input withdrawalTransactionType">
                  <!-- The backend still uses withdrawalType -->
                  <label for="withdrawalType">Transaction Payment Method:</label>

                  <select id="withdrawalType" name="withdrawalType">
                     <option value="card">Card</option>
                     <option value="transfer">Transfer</option>
                     <option value="cash">Cash</option>
                  </select>
               </div>

               <div class="pos-method-form_input">
                  <label for="amount">Set Amount</label>

                  <div class="naira-input-container">
                     <input id="posTransactionAmount" type="text" placeholder="Enter Amount" name="posTransactionAmount"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                     <span class="naira">&#x20A6;</span>
                  </div>
               </div>

               <!-- Machine Fee -->
               <div class="pos-method-form_input machine-fee">
                  <label for="Pos Machine Fee">Machine Fee</label>

                  <div class="naira-input-container">
                     <input class="posMachineFee" id="posMachineFee" type="text" name="posMachineFee" disabled>
                     <span class="naira">&#x20A6;</span>
                  </div>
               </div>


               <div class="pos-method-form_input">
                  <label for="fee">Set Fee</label>

                  <div class="naira-input-container">
                     <input id="posTransactionFee" type="text" placeholder="Enter Fee"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="posTransactionFee" required>
                     <span class="naira">&#x20A6;</span>
                  </div>
               </div>

               <div class="pos-method-form_input feePaymentType">
                  <label for="feePaymentType">Fee Payment Method:</label>

                  <select id="posFeePaymentType" name="posFeePaymentType">
                     <option value="card">Card</option>
                     <option value="cash">Cash</option>
                     <option value="transfer">Transfer</option>
                  </select>
               </div>

               <div class="simReg-method-form_input">
                  <div class="checkbox">
                     <label for="Status" class="heading-subtext">Status</label>
                     <div class="checkbox-container">
                        <input id="posSuccessfulCheckbox" type="checkbox" name="posSuccessfulCheckbox" required>
                        <label for="posSuccessfulCheckbox">Successful</label>
                     </div>

                     <div class="checkbox-container">
                        <input id="posPendingCheckbox" type="checkbox" name="posPendingCheckbox" required>
                        <label for="posPendingCheckbox">Pending</label>
                     </div>
                  </div>
               </div>

               <div class="pos-method-form_input">
                  <label for="POS Remark">Recipt ID / Time Stamp</label>

                  <input id="posTransactionConfirmation" type="text" placeholder="Receipt ID / Time Stamp"
                     name="posTransactionConfirmation" required>
               </div>

               <div class="pos-method-form_input posRemarksDiv">
                  <label for="POS Remark">Transaction Remarks</label>

                  <input id="posTransactionRemark" type="text" placeholder="Remarks" name="posTransactionRemark"
                     required>
               </div>

               <div class="center-button">
                  <button class="hero-btn-dark mb-2 posSubmitButton" type="submit">Process Transaction</button>
               </div>

            </form>
         </div>
