<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />

   <meta name="description" content="AROT" />

   <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600|Nunito:300,300i,400,600&display=swap"
      rel="stylesheet" />

   <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" />
   <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
   <script src="https://kit.fontawesome.com/d0cbf0cdf0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

   <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

   <!-- <script defer type="module" src="JS/script.js"></script> -->
   <script defer type="module" src="JS/login.js"></script>

   <title>AROT &mdash;BUSINESS SYSTEM 1.0</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="authentication">

   <div class="authentication-container" id="container">
      <!-- <div> -->
      <div class="form-container sign-up-container">
         <form name="signup form" netlify>
            <h1 class="heading-text mb-2">Create Account</h1>

            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button class="hero-btn-dark mt-2">Sign Up</button>

         </form>
      </div>

      <div class="form-container sign-in-container">
         <form name="login form" netlify>
            <h1 class="heading-text mb-2">Sign in</h1>

            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>

            <button class="hero-btn-dark mt-2" type="submit" onclick="redirect()">Sign In</button>

            <a href="/index.html">Click here for demo login to landing page &rarr;
            </a>


         </form>
      </div>
      <!-- </div> -->

      <div class="overlay-container">
         <div class="overlay">
            <div class="overlay-panel overlay-left">
               <h1 class="heading-text ">Hello, there!</h1>
               <p>Got an account? Sign in with your personal info here.</p>
               <button class=" hero-btn-dark ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
               <h1 class="heading-text">Welcome </h1>
               <h1 class="heading-text ">to AROT Communications</h1>
               <p>Don't have an account? Sign Up with a few details and start your journey with us.</p>
               <button class="hero-btn-dark ghost" id="signUp">Sign Up</button>
            </div>
         </div>
      </div>
   </div>


</body>

</html>
