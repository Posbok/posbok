<html lang="en">

<head>
   <meta charset="UTF-8" />

   <meta http-equiv="X-UA-Compatible" content="ie=edge" />


   <meta name="description"
      content="POSBOK - A powerful Inventory and POS management system designed for businesses to track stock levels, monitor POS transactions (withdrawals, deposits, transfers), and evaluate staff performance â€” all in one intuitive platform." />

   <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600|Nunito:300,300i,400,600&display=swap"
      rel="stylesheet" />

   <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" />

   <script src="https://kit.fontawesome.com/d0cbf0cdf0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

   <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

   <!-- <script defer type="module" src="JS/script.js"></script> -->
   <!-- <script defer type="module" src="JS/login.js"></script> -->

   <script src="dist/main.bundle.js" defer></script>
   <script src="dist/login.bundle.js" defer></script>

   <title>POSBOK &mdash; Login</title>
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
</head>

<body class="authentication">

   <div class="authentication-container login" id="container">

      <div class="form-container login-container">

         <div class="login-header">
            <img src="/img/logo-2.png" style="height: 5rem;" alt="posbok logo">
            <h2 class="heading-subtext">A Product of EAROT TELECOMS</h2>
         </div>

         <form name="loginForm" id="loginForm" style="width: 80%;">

            <input type="email" id="email" name="Email " placeholder="Enter Registered Email" required />

            <div class="right-icon-input-container">

               <input type="password" id="password" name="password" placeholder="Password" required />
               <i class="fa-solid passwordIcon fa-eye" id="togglePassword"></i>
            </div>

            <button class="hero-btn-dark loginSubmitBtn  mt-2 mb-1  has-spinner" type="submit">
               <span class="btn-text">Login</span>
               <span class="btn-spinner hidden"></span>
            </button>


            <p class="heading-subtext mb-1">Don't have an account? <a href="/createbusiness.html">Sign up</a></p>

            <p class="heading-subtext mb-1 ">Forgot password? <a href="#">Click here</a></p>

         </form>
      </div>
   </div>

   <div id="toast" class="toast">
      <h4 class="toast-message heading-subtext center-text mb-2">This is a toast message!</h4>

      <button class="close-toast hero-btn-dark mr-0">Okay</button>

   </div>

   <div id="global-loader" class="loader-overlay hidden">
      <div class="spinner"></div>
   </div>

</body>

</html>
