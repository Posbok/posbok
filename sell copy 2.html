   <main class="main">
      <header class="main-heading card">
         <div class="main-heading_intro">

            <div>
               <a href="/index.html">
                  <img src="img/logo.png" alt="Logo" class="main-heading_logo" />

            <h2 class="main-welcome">Welcome Back, <span class=" user-name"> </span></h2>

         <div class="main-heading_left">
            <button class="hero-btn-dark logoutButton">LOGOUT</button>

      <!-- Admin Sell Form -->
      <div class="adminSellContainer admin-view card adminSellProduct">
         <form class="sell-product-form adminAddToCartForm" name="sell-product">

            <div>
               <h1 class="heading-text">Admin: Sell Item</h1>
            </div>

            <!-- Assign Sell transaction to shop -->
            <div class="adminSellProduct-method-form_input">
               <label for="sellProductShopDropdown">Select Shop</label>

               <select id="sellProductShopDropdown" class="form-control" required>
                  <option value="">Select a shop</option>
                  <!-- <option value="1">Loading Shops...</option> -->

                  <!-- Add Main shops dynamically -->
               </select>
            </div>


            <div class="adminSellProductSearch-section mb-2">

               <div class="adminSellProduct-method-form_input ">
                  <div class="search-input-container">
                     <input type="search" id="adminSearchSellProdutItem" class="adminSearchSellProdutItem"
                        placeholder="Search Product Name or Description ">
                     <span class="searchIcon"><i class="fa-solid fa-magnifying-glass mr-2"></i></span>
                  </div>
               </div>
            </div>

            <!-- Category -->
            <div class=" adminSellProductCategory-section">
               <!-- <button class="adminSellProductCategoryBtn active" type="button">
                  All
               </button> -->

            </div>

            <div class="adminSellProduct-method-form_input">

               <div class="input-container adminSellProductName">
                  <input type="text" id="adminProductInput" disabled required>
                  <i class="fa fa-times clear-icon" id="adminClearIcon" aria-hidden="true"></i>
               </div>

               <ul class="adminAutocomplete-list" id="adminAutocompleteList"></ul>
            </div>

            <!-- Amount Bought -->
            <div class="adminSellProduct-form_input">
               <label for="adminProductBoughtPrice ">Amount Bought</label>

               <div class="naira-input-container">
                  <input id="adminProductBoughtPrice" type="text" placeholder="Select An Item Above"
                     name="adminProductBoughtPrice" disabled>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <!-- Amount to sell -->
            <div class="adminSellProduct-form_input">
               <label for="productSellingPrice ">Amount To Sell</label>

               <div class="naira-input-container">
                  <input id="adminItemSellingPrice" type="text" placeholder="Select An Item Above"
                     name="adminItemSellingPrice" disabled>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <!-- Amount Sold -->
            <div class="adminSellProduct-form_input">
               <label for="adminProductSoldPrice ">Amount Sold</label>

               <div class="naira-input-container">
                  <input id="adminSoldProductPrice" type="text" placeholder="Enter Sold Price"
                     name="adminSoldProductPrice" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <!-- Sold Quantity -->
            <div class="adminSellProduct-form_input">
               <label for="adminSoldProductQuantity">Quantity</label>

               <input id="adminSoldProductQuantity" type="text" placeholder="Enter Quantity"
                  name="adminSoldProductQuantity" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
            </div>


            <div class="center-button">
               <button class="hero-btn-dark mb-2 adminAddToCartButton has-spinner" type="submit">
                  <span class="btn-text"> Add To Cart</span>
                  <span class="btn-spinner hidden"></span>
               </button>

               <!-- <button class="hero-btn-dark adminSellProductActionButton">Sell</button> -->
            </div>

         </form>
      </div>

      <!-- Staff Sell Form -->
      <!-- Staff Sell Form -->
      <div class="staffSellContainer staff-view card sellProduct">
         <form class="sell-product-form addToCartForm" name="sell-product">

            <div>
               <h1 class="heading-text">Sell Item</h1>
            </div>

            <div class="sellProductSearch-section mb-2">

               <div class="sellProduct-method-form_input ">
                  <div class="search-input-container">
                     <input type="search" id="searchSellProdutItem" class="searchSellProdutItem"
                        placeholder="Search Product Name or Description ">
                     <span class="searchIcon"><i class="fa-solid fa-magnifying-glass mr-2"></i></span>
                  </div>
               </div>
            </div>

            <div class=" sellProductCategory-section">
               <!-- <button class="sellProductCategoryBtn active" type="button">
                  All
               </button> -->

            </div>

            <div class="sellProduct-method-form_input">

               <div class="input-container sellProductName">
                  <input type="text" id="productInput" disabled required>
                  <i class="fa fa-times clear-icon" id="clearIcon" aria-hidden="true"></i>
               </div>

               <ul class="autocomplete-list" id="autocompleteList"></ul>
            </div>

            <div class="sellProduct-form_input">
               <label for="productBoughtPrice ">Amount Bought</label>

               <div class="naira-input-container">
                  <input id="productBoughtPrice" type="text" placeholder="Select An Item Above"
                     name="productBoughtPrice" disabled>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSellingPrice ">Amount To Sell</label>

               <div class="naira-input-container">
                  <input id="itemSellingPrice" type="text" placeholder="Select An Item Above" name="itemSellingPrice"
                     disabled>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSoldPrice ">Amount Sold</label>

               <div class="naira-input-container">
                  <input id="soldProductPrice" type="text" placeholder="Enter Sold Price" name="soldProductPrice"
                     oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="soldProductQuantity">Quantity</label>

               <input id="soldProductQuantity" type="text" placeholder="Enter Quantity" name="soldProductQuantity"
                  oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
            </div>


            <div class="center-button">
               <button class="hero-btn-dark mb-2 addToCartButton has-spinner" type="submit">
                  <span class="btn-text"> Add To Cart</span>
                  <span class="btn-spinner hidden"></span>
               </button>
               <!-- <button class="hero-btn-dark sellProductActionButton">Sell</button> -->
            </div>

         </form>
      </div>

   </main>


   <form class="modal-form createShopModal" name="modal" netlify>
      <div class="card createShop modal">
         <div>
            <h1 class="heading-text">Create Shop</h1>
         </div>

         <!-- Use my Business Info -->
         <div class="modal-form_input mb-1">
            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="useBusinessInfo" type="checkbox" name="useBusinessInfo">
                  <label for="useBusinessInfo">Use my Business Info</label>
               </div>
            </div>
         </div>


         <!-- Shop Name -->
         <div class="modal-form_input">
            <label for="shopName">Shop Name</label>

            <input id="shopName" type="text" placeholder="Enter Shop Name" name="shopName" required>
         </div>

         <!-- Shop Address -->
         <div class="modal-form_input">
            <label for="shopAddress">Shop Address</label>

            <input id="shopAddress" type="text" placeholder="Enter Shop Address" name="shopAddress" required>
         </div>

         <!-- Service Type -->
         <div class="modal-form_input mb-1">
            <label for="serviceType" class="heading-subtext">Service Type</label>

            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="posShopCheckbox" type="radio" name="serviceType" value="POS_TRANSACTIONS">
                  <label for="posShopCheckbox">POS</label>
               </div>

               <div class="checkbox-container">
                  <input id="sellShopCheckbox" type="radio" name="serviceType" value="INVENTORY_SALES">
                  <label for="sellShopCheckbox">SELL</label>
               </div>

               <div class="checkbox-container">
                  <input id="posAndSellShopCheckbox" type="radio" name="serviceType" value="BOTH">
                  <label for="posAndSellShopCheckbox">POS & SELL</label>
               </div>
            </div>
         </div>


         <!-- Assign Staff Checkbox -->
         <div class="modal-form_input mb-1">
            <div class="checkbox">
               <div class="checkbox-container">
                  <input id="assignStaffCheckbox" type="checkbox" name="assignStaff">
                  <label for="assignStaffCheckbox">Assign a staff to this shop after creation</label>
               </div>
            </div>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark" type="submit">Create SHop</button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>

   <div class="cart-slider-overlay hidden"></div>

   <div class="cart-slider ">
      <div class="cart-slider-header">
         <h2 class="heading-text">Your Cart</h2>
         <div class="close closeModal close-cart-btn" id="">&times;</div>
      </div>

      <div class="cart-items-container">
         <!-- JS will populate items here -->
      </div>

      <div class="cart-footer">
         <form id="checkout-form">
            <div class="sellProduct-form_input salesPaymentType">
               <label for="paymentTypeOption">Select Payment Type:</label>

               <select id="paymentTypeOption" name="paymentTypeOption">
                  <option value="card">Card</option>
                  <option value="transfer">Transfer</option>
                  <option value="cash">Cash</option>
               </select>
            </div>

            <div class="sellProduct-form_input salesPaymentType">
               <label for="paymentTypeOption">Select Payment Type:</label>

               <select id="paymentTypeOption" name="paymentTypeOption">
                  <option value="card">Card</option>
                  <option value="transfer">Transfer</option>
                  <option value="cash">Cash</option>
               </select>
            </div>

            <div class="sellProduct-form_input salesPaymentType">
               <label for="paymentTypeOption">Select Payment Type:</label>

               <select id="paymentTypeOption" name="paymentTypeOption">
                  <option value="card">Card</option>
                  <option value="transfer">Transfer</option>
                  <option value="cash">Cash</option>
               </select>
            </div>

            <div class="sellProduct-form_input salesPaymentType">
               <label for="paymentTypeOption">Select Payment Type:</label>

               <select id="paymentTypeOption" name="paymentTypeOption">
                  <option value="card">Card</option>
                  <option value="transfer">Transfer</option>
                  <option value="cash">Cash</option>
               </select>
            </div>

            <div class="sellProduct-form_input sellStatus">
               <label for="Status" class="heading-subtext">Status</label>

               <div class="checkbox">
                  <div class="checkbox-container">
                     <input id="completedCheckbox" type="radio" name="completedCheckbox" required>
                     <label for="completedCheckbox">Completed</label>
                  </div>

                  <div class="checkbox-container">
                     <input id="balanceCheckbox" type="radio" name="balanceCheckbox" required>
                     <label for="balanceCheckbox">Balance</label>
                  </div>
               </div>
            </div>

            <div class="sellProduct-form_input balancePayment">
               <label for="productBalanceAmount">Balance Amount</label>

               <div class="naira-input-container">
                  <input id="productBalancePrice" type="text" placeholder="Enter Balance Amount"
                     name="productBalancePrice" oninput="this.value=this.value.replace(/[^0-9-]/g,'')" required>
                  <span class="naira">&#x20A6;</span>
               </div>
            </div>

            <div class="sellProduct-form_input">
               <label for="productSoldRemark">Remarks</label>

               <!-- <div class="naira-input-container"> -->
               <input id="soldProductRemark" type="text" placeholder="Remarks" name="soldProductRemark" required>
               <!-- </div> -->
            </div>

            <div class="center-button">
               <button class="hero-btn-dark mb-2 addToCartButton has-spinner" type="submit">
                  <span class="btn-text"> Add To Cart</span>
                  <span class="btn-spinner hidden"></span>
               </button>
               <!-- <button class="hero-btn-dark sellProductActionButton">Sell</button> -->
            </div>


         </form>

         <button class="proceed-btn hero-btn-dark">Checkout</button>
      </div>
   </div>

   <div id="toast" class="toast">This is a toast message!</div>

   <div id="global-loader" class="loader-overlay hidden">
      <div class="spinner"></div>
   </div>
