   <form class="updatePrice-form" name="updatePrice" netlify>
      <div class="card updatePrice modal ">
         <div>
            <h1 class="heading-text addItemName">Update product price</h1>
         </div>

         <div class="updatePrice-form_input">
            <label for="updatePriceItemName">Item Name</label>

            <!-- <div class="naira-input-container"> -->
            <input id="updatePriceName" type="text" placeholder="Item Name" name="updatePriceName" disabled>
            <!-- </div> -->
         </div>

         <div class="updatePrice-form_input">
            <label for="productBoughtPrice">Amount Bought</label>

            <div class="naira-input-container">
               <input id="productBoughtPrice" type="text" placeholder="Bought Price"
                  oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="productBoughtPrice" disabled>
               <span class="naira">&#x20A6;</span>
            </div>
         </div>

         <div class="updatePrice-form_input">
            <label for="previousItemPrice">Previous Selling Price</label>

            <div class="naira-input-container">
               <input id="previousItemPrice" type="text" placeholder="Current Selling Price"
                  oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="previousItemPrice" disabled>
               <span class="naira">&#x20A6;</span>
            </div>
         </div>

         <div class="updatePrice-form_input">
            <label for="newItemPrice">New Selling Price</label>

            <div class="naira-input-container">
               <input id="newItemPrice" type="text" placeholder="Enter New Price"
                  oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="newItemPrice" required>
               <span class="naira">&#x20A6;</span>
            </div>
         </div>

         <div class="center-button">
            <button class="hero-btn-dark saveProductButton">UPDATE</button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>

   <form class="add-product-form" name="add-product" netlify>
      <div class="card addProduct modal ">
         <div>
            <h1 class="heading-text  addItemName">Add product</h1>
         </div>

         <div class="addProduct-form_input">
            <label for="addProductName">Item Name</label>

            <!-- <div class="naira-input-container"> -->
            <input id="addProductName" type="text" placeholder="Enter Item Name" name="addProductName" required>
            <!-- </div> -->
         </div>

         <div class="addProduct-form_input">
            <label for="productBoughtPrice">Amount Bought</label>

            <div class="naira-input-container">
               <input id="addProductBoughtPrice" type="text" placeholder="Enter Buying Price"
                  oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="addProductBoughtPrice" required>
               <span class="naira">&#x20A6;</span>
            </div>
         </div>

         <div class="addProduct-form_input">
            <label for="productSellingPrice">Amount To Sell</label>

            <div class="naira-input-container">
               <input id="addProductSellingPrice" type="text" placeholder="Enter Selling Price"
                  oninput="this.value=this.value.replace(/[^0-9]/g,'')" name="addProductSellingPrice" required>
               <span class="naira">&#x20A6;</span>
            </div>
         </div>

         <div class="addProduct-form_input">
            <label for="productQuantity">Product Quantity</label>

            <!-- <div class="naira-input-container"> -->
            <input id="addProductQuantity" type="text" placeholder="Enter Product Quantity" name="addProductQuantity"
               required>
            <!-- </div> -->
         </div>

         <div class="center-button">
            <button class="hero-btn-dark saveProductButton adProductModalBtn">SAVE</button>
         </div>

         <div class="close closeModal" id="">&times;</div>
      </div>
   </form>
