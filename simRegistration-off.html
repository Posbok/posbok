   <script src="dist/simReg.bundle.js" defer></script>

   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="container">

   <nav class="sidebar">
      <div class="sidebar-fixed">

         <div class="sidebar-header">
            <a href="/index.html" class="sidebar-header-link">
               <img src="img/logo.png" alt="Logo" class="sidebar-header-logo" />
               <span>AROT</span>
            </a>
         </div>

         <ul class="side-nav">
            <a href="/pos.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-exchange-alt icon"></i>
                  <span>POS</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/sell.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-cart-shopping icon"></i>
                  <span>SELL</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/charging.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-bolt icon"></i>
                  <span>CHARGING</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/simRegistration.html" class="side-nav_link">
               <li class="side-nav_item active">
                  <i class="fas fa-sim-card icon"></i>
                  <span class="simReg-long">SIM REGISTRATION</span>
                  <span class="simReg-short">SIM REG.</span>
               </li>
            </a>
         </ul>

         <ul class="side-nav">
            <a href="/reports.html" class="side-nav_link">
               <li class="side-nav_item ">
                  <i class="fas fa-chart-pie icon"></i>
                  <span>REPORTS</span>
               </li>
            </a>
         </ul>
      </div>
   </nav>

   <main class="main">
      <div class="main-heading card">
         <div class="main-heading_intro">

            <div>
               <a href="/index.html">
                  <img src="img/logo.png" alt="Logo" class="main-heading_logo" />
               </a>
            </div>

            <h2 class="main-welcome">HELLO, <span class="main-name">USER NAME </span></h2>
         </div>

         <div class="main-heading_left">
            <button class="hero-btn-dark"><a href="/login.html" class="button-link"></a>LOGOUT</button>
            <img src="img/profile-image.jpg" alt="Logo" class="main-heading-profile--image" />
         </div>
      </div>

      <div class="simReg card">
         <div class="simReg-method">
            <h2 class="heading-text">
               Sim Registration
            </h2>

            <form class="simReg-method-form" name="simReg-transaction" netlify>

               <div class="simReg-method-form_input">
                  <label for="simType">Select Network:</label>

                  <select id="simType" name="simType">
                     <option value="MTN">MTN</option>
                     <option value="Airtel">Airtel</option>
                     <option value="GLO">GLO</option>
                  </select>
               </div>

               <div class="double-input">
                  <div class="simReg-method-form_input">
                     <label for="phoneNumber">Phone Number</label>

                     <input id="phoneNumber" type="text" placeholder="Enter Phone number" name="phoneNumber"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                  </div>

                  <div class="simReg-method-form_input">
                     <label for="serialNumber">Serial Number</label>

                     <input id="serialNumber" type="text" placeholder="Enter Serial Number" name="serialNumber"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                  </div>
               </div>

               <div class="simReg-method-form_input">
                  <div style="margin-bottom: 1rem;">
                     <h2 class="heading-subtext">Status</h2>
                  </div>
                  <div class="checkbox">

                     <div class="checkbox-container">
                        <input id="successfulCheckbox" type="checkbox" name="successfulCheckbox" required>
                        <label for="successfulCheckbox">Successful</label>
                     </div>

                     <div class="checkbox-container">
                        <input id="unSuccessfulCheckbox" type="checkbox" name="unSuccessfulCheckbox" required>
                        <label for="unSuccessfulCheckbox">Unsuccessful</label>
                     </div>
                  </div>
               </div>

               <div class="simReg-method-form_input">
                  <label for="simRegAmount">Set Amount</label>

                  <div class="naira-input-container">
                     <input id="simRegAmount" type="text" placeholder="Enter Fee" name="simRegAmount"
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                     <span class="naira">&#x20A6;</span>
                  </div>
               </div>

               <div class="center-button">
                  <button class="hero-btn-dark mb-2">OK</button>
               </div>
            </form>
         </div>
      </div>
   </main>
</body>

</html>
